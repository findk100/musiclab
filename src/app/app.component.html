<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>view_week</mat-icon>
  </button>
  <span>Music </span>
  <span class="example-spacer"></span>
  <button mat-button color="warn" (click)="openDialog()">Add Songs</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 20px;">
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input
        matInput
        
        placeholder="Songs"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="Album">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Album</th>
          <td mat-cell *matCellDef="let row">{{ row.Album }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="Song">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Song</th>
          <td mat-cell *matCellDef="let row">{{ row.Song }}%</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Lyricist">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Lyricist</th>
          <td mat-cell *matCellDef="let row">{{ row.Lyricist }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Composer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Composer</th>
          <td mat-cell *matCellDef="let row">{{ row.Composer }}</td>
        </ng-container>

        <ng-container matColumnDef="Singer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Singer</th>
          <td mat-cell *matCellDef="let row">{{ row.Singer }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
